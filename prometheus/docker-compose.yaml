version: '3.8'

services:
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  pushgateway:
    image: prom/pushgateway
    ports:
      - "9091:9091"
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=deployment
      - GF_SECURITY_ADMIN_PASSWORD=deployment
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  grafana-storage: